[tox]
envlist = py37,py38,py39,py310,py311,py37-lint

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
deps = -rrequirements-dev.txt
commands =
    pmac --help

[testenv:py37-lint]
basepython = python3.7
install_command = pip install {packages}
extras = dev
changedir = {toxinidir}
commands =
    black --check --target-version=py37 src setup.py
    flake8 src
